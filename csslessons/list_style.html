<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/csslessons/liststyle.css">
</head>
<body>
    <header>
        <h1>List and style</h1>
    </header>
    <main>
        <article>
            <h3>Order list</h3>
            <ol start="3" reversed>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h4>Unorder list</h4>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>
    </main>
</body>
</html>
